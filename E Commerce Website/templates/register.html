{% include "header.html" %}
<div class="container bg-light w-75 bg-light p-5 shadow mt-1 rounded">
   <h3 class='text-center mb-5 fw-bolder display-5'>Register New Business</h3>

<form action="/register" method='POST' enctype="multipart/form-data">
   <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Business Name</label>
      <input class="form-control form-control-lg" type="text" placeholder="Business Name" aria-label=".form-control-lg example" name="businessName" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Owner Name</label>
      <input class="form-control form-control-lg" type="text" placeholder="Owner" aria-label=".form-control-lg example" name="ownername" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Contact No</label>
      <input class="form-control form-control-lg" type="text" placeholder="eg.12345" aria-label=".form-control-lg example" name="contactNo" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fw-bold">Address</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address" required></textarea>
    </div>


    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Image</label>
      <input class="form-control form-control-lg" type="file" placeholder="Image" aria-label=".form-control-lg example" name="Image">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Description" required></textarea>
    </div>
   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label fw-bold">User Name</label>
     <input class="form-control form-control-lg" type="text" placeholder="User Name" aria-label=".form-control-lg example" name="username" required>
   </div>
   <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
   <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>

   <button type="submit" class="btn btn-primary">Add</button>
 </form>
<p class="pt-2">User Registration  <a href="/userRegistration" >User Registration</a> </p>
</div>
{% include "footer.html" %}
