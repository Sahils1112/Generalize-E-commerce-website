{% include "header.html" %}

<div class="container">
    <div class="row text-center m-3 mb-4"> 
        <h1>Shop the Best Deals</h1>
    </div>

    <div class="row mb-4">
        {% for product in allProductsWithStoreName %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="../static/productImages/{{product.Image}}" alt="" style="height: 200px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{product.product_name}}</h5>
                    <p class="card-text">{{product.product_description}}</p>
                    <p class="card-text">Price: â‚¹{{product.product_price}}</p>
                    <p class="card-text">Business Store: {{product.businessName}}</p>
                    <form action="/order" method="POST">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity">
                        </div>
                        <input type="hidden" value="{{product.id}}" name="product_id">
                        <input type="hidden" value="{{product.product_price}}" name="product_price">
                        <button class="btn btn-outline-dark w-100" type="submit">Order</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include "footer.html" %}
